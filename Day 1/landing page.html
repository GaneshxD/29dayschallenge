<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="root">
        <nav class="navbar">
            <img  class="img-logo" src="images/logo.png" alt="netflix logo">
            <button class="btn-signin">Sign In</button>
        </nav>
        <div class="main-container">
            <div class="title-container">
            <h1 class="title">Unlimited movies, TV shows, and more.</h1>
            <h2 class="sub-title">Watch anywhere. Cancel anytime.</h2>
            <p class="cta">Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
        
        <div class="email-container">
            <input class="main-email-container" type="email" placeholder="Email address">
            <div class="button">Get Started 
                <i class='bx bx-chevron-right'></i>
            </div>
        </div>
    </div>
</div>
</body>
</html>
