<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Skills Bar</title>
    <link rel="stylesheet" href="skills_bar.css">
</head>
<body>
    <div class="bar">
        <div class="info">
            <span>MySQL</span>
        </div>
        <div class="progress-line mysql">
            <span></span>
        </div>
    <div class="skills-bar">
        <div class="bar">
            <div class="info">
                <span>HTML</span>
            </div>
            <div class="progress-line html">
                <span></span>
            </div>
        </div>

        <div class="bar">
            <div class="info">
                <span>CSS</span>
            </div>
            <div class="progress-line css">
                <span></span>
            </div>
        </div>

        <div class="bar">
            <div class="info">
                <span>Javascript</span>
            </div>
            <div class="progress-line javascript">
                <span></span>
            </div>
        </div>

        <div class="bar">
            <div class="info">
                <span>Python</span>
            </div>
            <div class="progress-line python">
                <span></span>
            </div>
        </div>

      
        </div>
    </div>
</body>
</html>
